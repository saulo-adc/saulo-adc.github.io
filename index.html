<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#phel {
			display: none
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
	<script>
		$(document).ready(function () {
			$("#text").hover(function () {
				$("#phel").fadeIn();
				$("body").css('background-image','url(https://www.lolvvv.com/_next/image?url=https%3A%2F%2Fddragon.leagueoflegends.com%2Fcdn%2Fimg%2Fchampion%2Fsplash%2FAphelios_9.jpg&w=1200&q=75)');
				$("body").css('background-size', '150px')
			},
				function () {
					$("#phel").fadeOut();
					$("body").css('background-image', 'none');
				}
			)
		})
	</script>
</head>

<body>
	<center>
		<p id="text">aphelios gaming</p>
		<img id="phel"
			src="https://prod.api.assets.riotgames.com/public/v1/asset/lol/13.24.1/CHAMPION_SKIN/523018/ICON">
	</center>
</body>

</html>
