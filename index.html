<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#slugcat1 {
			float: left;
			width: 200px;
			height: 50px;
			visibility: hidden;
		}

		#slugcat2 {
			float: left;
			width: 200px;
			height: 50px;
			visibility: hidden;
		}

		#slugcat3 {
			float: right;
			width: 200px;
			height: 50px;
			visibility: hidden;
		}

		#slugcat4 {
			float: right;
			width: 200px;
			height: 50px;
			visibility: hidden;
		}


		#text {
			background-color: aliceblue;
		}

		#phel {
			display: none
		}

		#text {
			font-family: monospace;
			font-size: 3em;
			animation: color-change 2s infinite
		}

		@keyframes color-change {
			0% {
				color: red;
			}

			20% {
				color: orange;
			}

			40% {
				color: yellow;
			}

			60% {
				color: green;
			}

			80%{
				color: indigo;
			}

			100%{
				color:violet;
			}
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
	<script>
		$(document).ready(function () {
			$("#text").hover(function () {
				$("#text-p").text('aphelios gaming');
				$("#phel").fadeIn();
				$("#example1").css({
					backgroundImage: 'url(https://www.lolvvv.com/_next/image?url=https%3A%2F%2Fddragon.leagueoflegends.com%2Fcdn%2Fimg%2Fchampion%2Fsplash%2FAphelios_9.jpg&w=1200&q=75)',
					backgroundSize: '150px'
				});
			},
				function () {
					$("#text-p").text('passe o mouse por cima de mim');
					$("#phel").fadeOut();
				}
			)
			$("#slugbutton").click(function () {
				$("#slugcat1").css('visibility', 'visible');
				$("#slugcat2").css('visibility', 'visible');
				$("#slugcat3").css('visibility', 'visible');
				$("#slugcat4").css('visibility', 'visible');
				$("body").css('background-image','url(\'https://farm4.static.flickr.com/3085/3696756949_e0e201813c_o.jpg\')')
			})
		})
	</script>
</head>
<!-- a -->

<body>
	<center>
		<div id="background">
			<div id="text">
				<p id="text-p">passe o mouse por cima de mim</p>
			</div>
			<div id="example1">
				<img id="phel"
					src="https://prod.api.assets.riotgames.com/public/v1/asset/lol/13.24.1/CHAMPION_SKIN/523018/ICON">
			</div>
		</div>

		<button id="slugbutton">Surpresa</button>
	</center>
	<img id="slugcat1" src="https://media.tenor.com/673e8CiiRYUAAAAM/pink-slugcat.gif">
	<img id="slugcat2" src="https://media.tenor.com/673e8CiiRYUAAAAM/pink-slugcat.gif">
	<img id="slugcat3" src="https://media.tenor.com/673e8CiiRYUAAAAM/pink-slugcat.gif">
	<img id="slugcat4" src="https://media.tenor.com/673e8CiiRYUAAAAM/pink-slugcat.gif">
</body>

</html>
